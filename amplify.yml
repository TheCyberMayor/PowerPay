version: 1
applications:
  - appRoot: apps/web
    frontend:
      phases:
        preBuild:
          commands:
            - npm install
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: dist
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
    environment:
      variables:
        REACT_APP_API_URL: https://api.powerpay.ng
        REACT_APP_ENVIRONMENT: production
        REACT_APP_FLUTTERWAVE_PUBLIC_KEY: FLWPUBK-your_public_key
  - appRoot: apps/admin
    frontend:
      phases:
        preBuild:
          commands:
            - npm install
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: dist
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
    environment:
      variables:
        REACT_APP_API_URL: https://api.powerpay.ng
        REACT_APP_ENVIRONMENT: production
  - appRoot: apps/api
    backend:
      phases:
        preBuild:
          commands:
            - npm install
        build:
          commands:
            - npm run build
        postBuild:
          commands:
            - npm run migrate
      artifacts:
        baseDirectory: dist
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
    environment:
      variables:
        NODE_ENV: production
        DATABASE_URL: $AWS_AMPLIFY_DATABASE_URL
        REDIS_URL: $AWS_AMPLIFY_REDIS_URL
        JWT_SECRET: $AWS_AMPLIFY_JWT_SECRET