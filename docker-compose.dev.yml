version: '3.8'

services:
  # Database Services
  postgres:
    image: postgres:15-alpine
    container_name: powerpay_postgres_dev
    restart: unless-stopped
    environment:
      POSTGRES_DB: powerpay_dev
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - '5432:5432'
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    networks:
      - powerpay_dev_network

  redis:
    image: redis:7-alpine
    container_name: powerpay_redis_dev
    restart: unless-stopped
    ports:
      - '6379:6379'
    volumes:
      - redis_dev_data:/data
    networks:
      - powerpay_dev_network

  # PgAdmin for database management
  pgadmin:
    image: dpage/pgadmin4
    container_name: powerpay_pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@powerpay.ng
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - '5050:80'
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    networks:
      - powerpay_dev_network

  # Redis Commander for Redis management
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: powerpay_redis_commander
    restart: unless-stopped
    environment:
      REDIS_HOSTS: local:redis:6379
    ports:
      - '8081:8081'
    depends_on:
      - redis
    networks:
      - powerpay_dev_network

volumes:
  postgres_dev_data:
  redis_dev_data:
  pgadmin_data:

networks:
  powerpay_dev_network:
    driver: bridge